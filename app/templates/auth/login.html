<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Library Management System</h1>
            <h2>Login</h2>
            <div id="error-message" class="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('auth_views.register_page') }}">Register here</a></p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/utils/auth-utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth/login.js') }}"></script>
</body>
</html>
